<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>What is the cost of brexit ?</title>

    <link rel="shortcut icon apple-touch-icon" type="image/png" href="https://costofbrexit.com/favicon.png">
    <meta property="og:image" content="https://costofbrexit.com/preview.jpg">
    <meta property="og:title" content="What is the cost of brexit ?">
    <meta property="og:description" content="And what could have this money been invested towards ?">
    <meta property="og:url" content="https://costofbrexit.com">
    <meta name="twitter:card" content="https://costofbrexit.com/preview.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/@pqina/flip/dist/flip.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>

    <style>
        body {
            font-family: "Oswald", sans-serif;
        }

        .bunting {
            background: url('./bunting.png');
            background-position: center;
            background-repeat: repeat-x;
            background-size: contain;
            height: 100px;
            width: 100%;
        }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-34Y4RQC0JX"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-34Y4RQC0JX');
    </script>
</head>

<body class="bg-gray-50">
    <h1 class="text-2xl xl:text-4xl font-bold text-center m-5">
        costofbrexit.com
    </h1>
    <div class="bunting"></div>
    <div class="xl:p-10">
        <h1 class="text-3xl xl:text-6xl font-bold text-center mt-10 mb-10">
            In total since January 2022 Brexit has costed us
        </h1>
        <div class="tick text-center text-l xl:text-6xl" data-did-init="setupFlip">
            <div data-repeat="true" aria-hidden="true">
                <span data-view="flip"></span>
            </div>
        </div>
        <div class="text-center text-m xl:text-4xl m-5 mt-10 mb-20">
            <h1 class="font-bold text-center">
                this is equivalent to <span class="tick" data-did-init="setupPerPerson"><span
                        data-view="text"></span></span> per person
                or <span class="tick" data-did-init="setupPerBusiness"><span data-view="text"></span></span> per
                business
            </h1>
        </div>
        <h1 class="text-3xl xl:text-5xl font-bold text-center mb-10">
            Instead we could have invested this on
        </h1>
        <div class="text-1xl xl:text-3xl grid grid-cols-2 gap-8 xl:gap-16 place-items-center p-5">
            <div>Fixing <span class="tick" data-did-init="setupPotholes"><span data-view="text"></span></span> potholes
            </div>
            <div>Offering <span class="tick" data-did-init="setupDegrees"><span data-view="text"></span></span> free
                undergraduate degrees</div>
            <div>Hiring <span class="tick" data-did-init="setupNurses"><span data-view="text"></span></span> nurses
            </div>
            <div>Hosting <span class="tick" data-did-init="setupOlympicGames"><span data-view="text"></span></span>
                London
                Olympic games
            </div>
        </div>
        <div class="text-center mt-20 cursor-pointer">
            <a href="stats.html" class="rounded text-white font-bold  bg-red-500 hover:bg-red-700 rounded px-10 py-5">See More Stats</a>
        </div>
        <div class="text-center mt-20 cursor-pointer">
            <a target="_blank" href="sources.html" class="underline">What are our sources ?</a>
        </div>
    </div>
    <script src="./stats.js"></script>
    <script>

        const updateInteval = 1;

        function setupFlip(tick) {

            Tick.helper.interval(function () {

                const totalCost = costOfBrexit();
                const formattedCost = currencyFormatter.format(totalCost)

                document.title = title();
                tick.value = formattedCost;

                tick.root.setAttribute('aria-label', tick.value);

            }, updateInteval);
        }

        function setupPerPerson(tick) {

            Tick.helper.interval(function () {

                const costPerPerson = Math.floor(costOfBrexit() / population);
                const formattedCost = currencyFormatter.format(costPerPerson)

                tick.value = formattedCost;

            }, updateInteval);
        }

        function setupPerBusiness(tick) {

            Tick.helper.interval(function () {

                const costPerPerson = Math.floor(costOfBrexit() / totalBusinesses);
                const formattedCost = currencyFormatter.format(costPerPerson)

                tick.value = formattedCost;

            }, updateInteval);
        }

        function setupNurses(tick) {

            const averageNurseWage = 33384

            Tick.helper.interval(function () {

                const number = Math.floor(costOfBrexit() / averageNurseWage);
                const formattedNumber = numberFormatter.format(number)

                tick.value = formattedNumber;

            }, updateInteval);
        }

        function setupDegrees(tick) {

            const costOfADegree = 27750

            Tick.helper.interval(function () {

                const number = Math.floor(costOfBrexit() / costOfADegree);
                const formattedNumber = numberFormatter.format(number)

                tick.value = formattedNumber;

            }, updateInteval);
        }

        function setupPotholes(tick) {

            const costToFixPothole = 63

            Tick.helper.interval(function () {

                const number = Math.floor(costOfBrexit() / costToFixPothole);
                const formattedNumber = numberFormatter.format(number)

                tick.value = formattedNumber;

            }, updateInteval);
        }

        function setupOlympicGames(tick) {

            const costOfOlympicGames = 8770000000

            Tick.helper.interval(function () {

                const number = Math.floor(costOfBrexit() / costOfOlympicGames);
                const formattedNumber = numberFormatter.format(number)

                tick.value = formattedNumber;

            }, updateInteval);
        }

    </script>
</body>

</html>
