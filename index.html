<body class="bg-gray-50">
    <h1 class="text-2xl xl:text-4xl font-bold text-center m-5">
        <a href="https://costofbrexit.com">costofbrexit.com</a>
    </h1>
    <div class="bunting"></div>
    <div class="xl:p-10">
        <h1 class="text-3xl xl:text-6xl font-bold text-center mt-10 mb-10">
            Since January 2022 Brexit has cost us:
        </h1>
        <div class="tick text-center text-lg bold xl:text-6xl" data-did-init="setupFlip">
            <div data-repeat="true" aria-hidden="true">
                <span data-view="flip"></span>
            </div>
        </div>
        <div class="text-center text-m xl:text-4xl m-5 mt-10 mb-20">
            <h1 class="font-bold text-center">
                This is equivalent to <span class="tick light" data-did-init="setupPerPerson"><span data-repeat="true"
                        aria-hidden="true"><span data-view="flip"></span></span></span> per person
                or <span class="tick light" data-did-init="setupPerBusiness"><span data-repeat="true"
                        aria-hidden="true"><span data-view="flip"></span></span></span> per
                business.
            </h1>
        </div>
        <h1 class="text-3xl xl:text-5xl font-bold text-center mb-10">
            Instead we could have invested this on:
        </h1>
        <div class="text-1xl text-center xl:text-3xl grid grid-cols-2 gap-8 xl:gap-16 place-items-center p-5">
            <div class="stat-slot light"></div>
            <div class="stat-slot light"></div>
            <div class="stat-slot light"></div>
            <div class="stat-slot light"></div>
        </div>
        <div class="text-center">
            <h2 class="mt-10 text-lg xl:text-3xl"> <a href="stats.html" class="underline">See more stats</a> or learn
                what you can do <a class="underline" href="about.html">here</a></h2>
        </div>
        <div class="flex mt-5ga justify-center flex-wrap">
            <div class="jssocials-shares">
                <div class="jssocials-share jssocials-share-twitter">
                    <a data-social="twitter" class="jssocials-share-link"><i
                            class="fa fa-twitter jssocials-share-logo"></i><span
                            class="jssocials-share-label">Twitter</span></a>
                </div>
                <div class="jssocials-share jssocials-share-facebook"><a target="_blank" data-social="facebook"
                        class="jssocials-share-link"><i class="fa fa-facebook jssocials-share-logo"></i><span
                            class="jssocials-share-label">Facebook</span></a>
                </div>
                <div class="jssocials-share jssocials-share-linkedin"><a target="_blank" data-social="linkedin"
                        class="jssocials-share-link"><i class="fa fa-linkedin jssocials-share-logo"></i><span
                            class="jssocials-share-label">LinkedIn</span></a>
                    <div class="jssocials-share-count-box jssocials-share-no-count"><span
                            class="jssocials-share-count"></span></div>
                </div>
                <div class="jssocials-share jssocials-share-whatsapp"><a target="_blank" data-social="whatsapp"
                        class="jssocials-share-link"><i class="fa fa-stumbleupon jssocials-share-logo"></i><span
                            class="jssocials-share-label">Whatsapp</span></a>
                    <div class="jssocials-share-count-box jssocials-share-no-count"><span
                            class="jssocials-share-count"></span></div>
                </div>
                <div class="jssocials-share jssocials-share-telegram"><a target="_self" data-social="telegram"
                        class="jssocials-share-link"><i class="fa fa-whatsapp jssocials-share-logo"></i><span
                            class="jssocials-share-label">Telegram</span></a>
                    <div class="jssocials-share-count-box jssocials-share-no-count"><span
                            class="jssocials-share-count"></span></div>
                </div>
            </div>
        </div>
        <div class="mt-20 text-center">
            <a target="_blank" href="sources.html" class="underline">What are our sources ?</a>
        </div>
    </div>
    <script src="./stats.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/goodshare.js@6/goodshare.min.js"></script>
