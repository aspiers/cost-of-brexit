name: prerender
on:
  schedule:
     - cron: "*/1 * * * *"
jobs:
  prerender:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Render Meta Stats
        run: bash ./prerender.sh
      - name: Screenshot Website
        uses: swinton/screenshot-website@v1.x
        with:
          source: https://costofbrexit.com
          destination: preview.jpg
      - name: Commit files
        run: |
          git config --local user.email "noreply@costofbrexit.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "Prendered page"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          branch: ${{ github.ref }}