<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>What is the cost of Brexit?</title>

    <link href="shared.css" rel="stylesheet">
    <link rel="shortcut icon apple-touch-icon" type="image/png" href="https://costofbrexit.com/favicon.png">
    <meta property="og:image" content="https://costofbrexit.com/preview.jpg">
    <meta property="og:title" content="What is the cost of Brexit?">
    <meta property="og:description" content="And what could have this money been invested towards ?">
    <meta property="og:url" content="https://costofbrexit.com">
    <meta name="twitter:card" content="https://costofbrexit.com/preview.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-34Y4RQC0JX"></script>

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-34Y4RQC0JX');

</head>

<body class="bg-gray-50">
    <h1 class="text-2xl xl:text-4xl font-bold text-center m-5">
        <a href="https://costofbrexit.com">costofbrexit.com</a>
    </h1>
    <div class="bunting"></div>
    <div class="xl:p-10">
        <h1 class="text-3xl xl:text-6xl font-bold text-center mt-10 mb-10">
            Since January 2022 Brexit has cost us:
        </h1>
        <div class="tick text-center text-lg bold xl:text-6xl" data-did-init="setupFlip">
            <div data-repeat="true" aria-hidden="true">
                <span data-view="flip"></span>
            </div>
        </div>
        <div class="text-center text-m xl:text-4xl m-5 mt-10 mb-20">
            <h1 class="font-bold text-center">
                This is equivalent to <span class="tick light" data-did-init="setupPerPerson"><span data-repeat="true" aria-hidden="true"><span data-view="flip"></span></span></span> per person
                or <span class="tick light" data-did-init="setupPerBusiness"><span data-repeat="true" aria-hidden="true"><span data-view="flip"></span></span></span> per
                business.
            </h1>
        </div>
        <h1 class="text-3xl xl:text-5xl font-bold text-center mb-10">
            Instead we could have invested this on:
        </h1>
        <div class="text-1xl text-center xl:text-3xl grid grid-cols-2 gap-8 xl:gap-16 place-items-center p-5">
            <div class="stat-slot light"></div>
            <div class="stat-slot light"></div>
            <div class="stat-slot light"></div>
            <div class="stat-slot light"></div>
        </div>
        <div class="text-center">
            <h2 class="mt-10 text-3xl xl:text-5xl">Learn more at costofbrexit.com</h2>
        </div>
    </div>
    <!-- TODO: Build rotation of stats, Add stats from https://costofbrexit.netlify.app/ and find way to show numbers at top -->
    <script src="./stats.js"></script>
    <script>

        const updateInteval = 25;
        const statShuffleInterval = 5000;

        function setupFlip(tick) {

            Tick.helper.interval(function () {

                const totalCost = costOfBrexit();
                const formattedCost = currencyFormatter.format(totalCost)

                document.title = title();
                tick.value = formattedCost;

                tick.root.setAttribute('aria-label', tick.value);

            }, updateInteval);
        }

        function setupPerPerson(tick) {

            Tick.helper.interval(function () {

                const costPerPerson = Math.floor(costOfBrexit() / population);
                const formattedCost = currencyFormatter.format(costPerPerson)

                tick.value = formattedCost;

            }, updateInteval);
        }

        function setupPerBusiness(tick) {

            Tick.helper.interval(function () {

                const costPerPerson = Math.floor(costOfBrexit() / totalBusinesses);
                const formattedCost = currencyFormatter.format(costPerPerson)

                tick.value = formattedCost;

            }, updateInteval);
        }

        function createStatSlot(element) {

            var stat = stats.shift();

            function valueFromStat(stat) {
                return {
                    'caption': stat.caption,
                    'value': stat.value()
                }
            }

            const tick = Tick.DOM.create(element, {
                value: valueFromStat(stat),
                view: {
                    children:[
                        {
                            root: 'div',
                            layout: 'vertical',
                            children: [
                                {
                                    layout: 'horizontal',
                                    repeat: true,
                                    key: 'value',
                                    children: [
                                        {
                                            view: 'flip'
                                        },
                                    ]
                                },
                                {
                                    view: 'flip',
                                    key: 'caption'
                                }
                            ]
                        }
                    ]
                }
            });

            Tick.helper.interval(function () {
                tick.value = valueFromStat(stat);
            }, updateInteval);

            return () => {
                stats.push(stat);
                stat = stats.shift();
                tick.value = valueFromStat(stat);
            }
        }

        var statSlots = Array.from(document.querySelectorAll('.stat-slot'));
        statSlots = statSlots.map(element => createStatSlot(element));


        setInterval(() => {

            const selectedSlotID = Math.floor(Math.random() * statSlots.length);
            var selectedSlot = statSlots[selectedSlotID];
            selectedSlot();

        }, statShuffleInterval);

    </script>
</body>

</html>
